server:
  port: 8080
  servlet:
    context-path: /api

spring:
  # 数据源配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/base_system_test?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true
    username: root
    password: root
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000

  # Redis 配置
  redis:
    host: localhost
    port: 6379
    password:
    database: 1
    timeout: 5000ms
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0

# 日志配置
logging:
  level:
    root: info
    com.base.system: info
  file:
    name: logs/base-system-test.log
    max-size: 10MB
    max-history: 30

# JWT 配置
jwt:
  secret: base-system-secret-key-test-2026-01-12-very-long-secret-key
  expiration: 7200000
  refresh-expiration: 604800000
