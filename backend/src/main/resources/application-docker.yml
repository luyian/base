server:
  port: 8080
  servlet:
    context-path: /api

spring:
  # 数据源配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:127.0.0.1}:${DB_PORT:13306}/${DB_NAME:base_system}?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:Nicacai@@@}
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false

  # Redis 配置
  redis:
    host: ${REDIS_HOST:127.0.0.1}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    database: 0
    timeout: 5000ms
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0

# 日志配置
logging:
  level:
    root: info
    com.base: info
  file:
    name: /app/logs/base-system.log

# 文件上传配置
file:
  upload:
    path: /data/upload/
    prefix: /upload
    max-size: 10485760
    allowed-types: jpg,jpeg,png,gif,bmp,pdf,doc,docx,xls,xlsx,ppt,pptx,txt,zip,rar

# 导出配置
export:
  file:
    path: /data/export/
    expire-days: 7
    url-prefix: /api/system/export/task/
  thread-pool:
    core-size: 2
    max-size: 5
    queue-capacity: 100
    thread-name-prefix: export-
# 股票同步配置
stock:
  sync:
    # 每个线程需要的Token数量
    tokens-per-thread: 6
    # 最大线程数
    max-threads: 10
    # 获取Token的超时时间（毫秒）
    token-acquire-timeout: 30000
    # 失败最大重试次数
    max-retry-count: 3
    # 批量同步阈值（超过此数量使用批量接口）
    batch-threshold: 100
    # 批量请求大小
    batch-size: 100

