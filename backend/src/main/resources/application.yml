spring:
  profiles:
    active: dev
  application:
    name: base-system

  # MVC 配置
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  # Jackson 配置
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
    serialization:
      write-dates-as-timestamps: false

# MyBatis Plus 配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.base.system.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    # log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# Knife4j 配置
knife4j:
  enable: true
  setting:
    language: zh_cn

# JWT 配置
jwt:
  secret: base-system-secret-key-for-jwt-token-generation-2026-must-be-at-least-512-bits-long-for-hs512-algorithm
  expiration: 86400000
  refresh-expiration: 604800000

# 验证码配置
captcha:
  expiration: 300

# 登录配置
login:
  max-retry: 5
  lock-time: 30

# 文件上传配置
file:
  upload:
    path: D:/upload/
    prefix: /upload
    max-size: 10485760
    allowed-types:
      - image/jpeg
      - image/jpg
      - image/png
      - image/gif
      - application/pdf
      - application/msword
      - application/vnd.openxmlformats-officedocument.wordprocessingml.document
      - application/vnd.ms-excel
      - application/vnd.openxmlformats-officedocument.spreadsheetml.sheet

# 股票数据配置
stock:
  itick:
    base-url: https://api.itick.org
    timeout: 30000
    retry: 3
