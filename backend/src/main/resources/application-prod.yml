server:
  port: 8080
  servlet:
    context-path: /api

spring:
  # 数据源配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/base_system_prod?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    username: root
    password: your_production_password
    druid:
      initial-size: 10
      min-idle: 10
      max-active: 50
      max-wait: 60000

  # Redis 配置
  redis:
    host: localhost
    port: 6379
    password: your_redis_password
    database: 0
    timeout: 5000ms
    lettuce:
      pool:
        max-active: 20
        max-wait: -1ms
        max-idle: 10
        min-idle: 5

# 日志配置
logging:
  level:
    root: warn
    com.base.system: info
  file:
    name: logs/base-system-prod.log
    max-size: 50MB
    max-history: 90

# JWT 配置
jwt:
  secret: base-system-secret-key-prod-2026-01-12-change-this-in-production
  expiration: 7200000
  refresh-expiration: 604800000

# Knife4j 生产环境禁用
knife4j:
  enable: false
