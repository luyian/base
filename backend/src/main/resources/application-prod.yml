server:
  port: 8080
  servlet:
    context-path: /api

spring:
  # 数据源配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:8000/base_system_prod?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    username: root
    password: Nicacai@@@
    druid:
      initial-size: 10
      min-idle: 10
      max-active: 50
      max-wait: 60000

  # Redis 配置
  redis:
    host: 127.0.0.1
    port: 6379
    password: your_redis_password
    database: 0
    timeout: 5000ms
    lettuce:
      pool:
        max-active: 20
        max-wait: -1ms
        max-idle: 10
        min-idle: 5

# 日志配置
logging:
  level:
    root: warn
    com.base.system: info
  file:
    name: logs/base-system-prod.log
    max-size: 50MB
    max-history: 90

# JWT 配置
jwt:
  secret: base-system-secret-key-prod-2026-01-12-change-this-in-production
  expiration: 7200000
  refresh-expiration: 604800000

# Knife4j 生产环境禁用
knife4j:
  enable: false

# 文件上传配置
file:
  upload:
    path: /data/upload/
    prefix: /upload
    max-size: 10485760
    allowed-types: jpg,jpeg,png,gif,bmp,pdf,doc,docx,xls,xlsx,ppt,pptx,txt,zip,rar

# 导出配置
export:
  file:
    path: /data/export/
    expire-days: 7
    url-prefix: /api/system/export/task/
  thread-pool:
    core-size: 2
    max-size: 5
    queue-capacity: 100
    thread-name-prefix: export-

# 股票同步配置
stock:
  sync:
    # 每个线程需要的Token数量
    tokens-per-thread: 6
    # 最大线程数
    max-threads: 10
    # 获取Token的超时时间（毫秒）
    token-acquire-timeout: 30000
    # 失败最大重试次数
    max-retry-count: 3
    # 批量同步阈值（超过此数量使用批量接口）
    batch-threshold: 100
    # 批量请求大小
    batch-size: 100

